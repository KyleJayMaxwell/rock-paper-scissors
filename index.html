<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>

  <div class="choices">
  <button class="choice" id="rock" value="1"><img src="http://rs67.pbsrc.com/albums/h317/al7n6awi/Dwayne%20Johnson/DwayneJohnsonTheRock11.jpg~c200"></button>
  <button class="choice" id="paper" value="2"><img src="http://www.brandsoftheworld.com/sites/default/files/styles/logo-thumbnail/public/0017/9807/brand.gif?itok=S2iPwash"></button>
  <button class="choice" id="scissors" value="3"><img src="http://biggeekdad.com/wp-content/uploads/2010/09/Steve-Gets-Arrested.jpg"></button>
  </div>

  <div class="results" id="result"></div>

  <div class="counters">
  <span id="userCount"></span>
  <br><span id="comCount"></span>
  <br><span id="ties"></span>
  </div>
  
  <div class="reset">
    <button id="reset">Reset Scores</button>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
